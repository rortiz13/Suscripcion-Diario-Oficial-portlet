<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	template="/views/layouts/template.xhtml" xmlns:aui-cc="http://liferay.com/faces/aui-cc">
	<ui:define name="cuerpo">

		<h:panelGrid columns="1" columnClasses="columnaTitulos" styleClass="pnlTitulos">
			<h:outputText value="#{i18n['DCCabecera']}" styleClass="lblTituloSecc" />
		</h:panelGrid>

		<div class="spacer20"></div>

		<h:panelGrid id="pnlDatosContacto" columns="2" styleClass="pnlesInternos">

			<h:panelGrid id="pnlInternoDC1" columns="1" width="100%">

				<h:outputLabel value="#{i18n['DCNombre']}" />
				<h:panelGrid columns="2" width="100%" columnClasses="columna80,columna20">
					<p:inputText value="#{suscripcionBean.suscripcion.nombres_contacto}" required="false" />
					<p:graphicImage id="comObligatorio12" value="/views/imagenes/icon_obligatorio.png" alt="#{i18n['obligatorio']}" title="#{i18n['obligatorio']}" />
				</h:panelGrid>
			</h:panelGrid>

			<h:panelGrid id="pnlInternoDC2" columns="1" width="100%">

				<h:outputLabel value="#{i18n['DCTelContacto']}" />
				<h:panelGrid columns="2" width="100%" columnClasses="columna80,columna20">
					<p:inputText value="#{suscripcionBean.suscripcion.telefono_contacto}" required="false" />
					<p:graphicImage id="comObligatorio13" value="/views/imagenes/icon_obligatorio.png" alt="#{i18n['obligatorio']}" title="#{i18n['obligatorio']}" />
				</h:panelGrid>
			</h:panelGrid>

		</h:panelGrid>

	</ui:define>
</ui:composition>
