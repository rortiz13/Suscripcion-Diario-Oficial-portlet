<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/views/layouts/template.xhtml" xmlns:aui-cc="http://liferay.com/faces/aui-cc">
	<ui:define name="cuerpo">

		<h:panelGrid columns="1" columnClasses="columnaTitulos" styleClass="pnlTitulos">
			<h:outputText value="#{i18n['DPCabecera']}" styleClass="lblTituloSecc" />
		</h:panelGrid>

		<h:panelGrid id="pnlDatosPersonalesV" columns="2" columnClasses="columna30,columna60" styleClass="pnlesInternosVis">

			<h:outputLabel value="#{i18n['DPTipoPersona']}" />
			<h:outputLabel rendered="#{suscripcionBean.suscripcion.tipo_persona == 0}" value="#{i18n['DPNatural']}" />
			<h:outputLabel rendered="#{suscripcionBean.suscripcion.tipo_persona == 1}" value="#{i18n['DPJuridica']}" />					

			<h:outputLabel value="#{i18n['DPRazonSocialNom']}" />
			<h:outputLabel value="#{suscripcionBean.suscripcion.nombres}" />

			<h:outputLabel value="#{i18n['DPTipoIdentificacion']}" />
			<h:outputLabel value="#{suscripcionBean.getTipoDocumento(suscripcionBean.suscripcion.id_tipo_doc).nombre}" />

			<h:outputLabel value="#{i18n['DPNoIdentificacion']}" />
			<h:outputLabel value="#{suscripcionBean.suscripcion.num_documento}" />

			<h:outputLabel value="#{i18n['DPCorreoElec']}" />
			<h:outputLabel value="#{suscripcionBean.suscripcion.email}" />

			<h:outputLabel value="#{i18n['DPPais']}" />
			<h:outputLabel value="#{suscripcionBean.getPais(suscripcionBean.id_pais).nombre}" />

			<h:outputLabel value="#{i18n['DPDepartamento']}" />
			<h:outputLabel value="#{suscripcionBean.getDeparatamento(suscripcionBean.id_departamento).nombre}" />

			<h:outputLabel value="#{i18n['DPCiudad']}" />
			<h:outputLabel value="#{suscripcionBean.getCiudad(suscripcionBean.suscripcion.id_ciudad).nombre}" />

			<h:outputLabel value="#{i18n['DPDireccionCorres']}" />
			<h:outputLabel value="#{suscripcionBean.suscripcion.direccion}" />

			<h:outputLabel value="#{i18n['DPTelContacto']}" />
			<h:outputLabel value="#{suscripcionBean.suscripcion.telefono}" />

		</h:panelGrid>

	</ui:define>
</ui:composition>
