<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:liferay-ui="http://liferay.com/faces/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/views/layouts/template.xhtml"
	xmlns:aui-cc="http://liferay.com/faces/aui-cc" xmlns:liferay-util="http://liferay.com/faces/util">
	<ui:define name="cuerpo">

		<h:panelGrid columns="1" columnClasses="columnaTitulos" styleClass="pnlTitulos">
			<h:outputText value="#{i18n['DSCabecera']}" styleClass="lblTituloSecc" />
		</h:panelGrid>

		<h:panelGrid id="pnlDatosSuscripcionV" columns="2" columnClasses="columna30,columna60" styleClass="pnlesInternosVis">

			<h:outputLabel value="#{i18n['DSMedioSuscripcion']}" />
			<h:outputLabel rendered="#{suscripcionBean.suscripcion.medio == 'fisico'}" value="#{i18n['DSModoFisico']}" />
			<h:outputLabel rendered="#{suscripcionBean.suscripcion.medio == 'electronico'}" value="#{i18n['DSModoElec']}" />
			
			<h:outputLabel value="#{i18n['DSTipoSuscripcion']}" />
			<h:outputLabel rendered="#{suscripcionBean.suscripcion.tipo == 'nueva'}" value="#{i18n['DSSuscNueva']}" />
			<h:outputLabel rendered="#{suscripcionBean.suscripcion.tipo == 'renovacion'}" value="#{i18n['DSRenovacion']}" />
			
		</h:panelGrid>

		<div class="spacer20"></div>

		<h:panelGrid columns="1" columnClasses="columnaTitulos" styleClass="pnlTitulos">
			<h:outputText value="#{i18n['DSVCabecera']}" styleClass="lblTituloSecc" />
		</h:panelGrid>

		<h:panelGrid id="pnlDatosValorSuscripcion2" columns="2" columnClasses="columna30,columna60" styleClass="pnlesInternosVis">

			<h:outputLabel value="#{i18n['DSVValorPagar']}" />
			<h:outputLabel value="#{suscripcionBean.valorSuscripcion}" />

		
		</h:panelGrid>

		<div class="spacer20"></div>

		<h:panelGrid id="pnlBoton" columns="1" columnClasses="columnaDer" styleClass="pnlesInternos">
			<p:commandButton value="#{i18n['DSPagar']}" ajax="false" action="#{suscripcionBean.enviarPago}"  update="vistaSuscripcion" />
		</h:panelGrid>

	</ui:define>
</ui:composition>
